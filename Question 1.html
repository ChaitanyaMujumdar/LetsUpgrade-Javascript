<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>
<body>
    <h3>Question 1 : Program to search for a particular character in a string</h3>
    <p>Open Console to see the answer</p>
    <script>
        let stringA = "letsupgrade";
        let charA = "b";
        let searched = stringA.search(charA);
        console.log("String is: "+stringA);
        console.log("Character to find: "+charA);
        if (searched != -1){
            console.log(charA+" Found in "+stringA);
        } else{
            console.log(charA+" Not found in "+stringA);
        }
    </script>
</body>
</html>
