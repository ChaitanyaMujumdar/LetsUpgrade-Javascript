<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <style>
        div{
            display:inline-block;
            width:250px;
        }
    </style>
    <h3>A webpage containing an image and three buttons</h3>
    <img src="https://www.indiewire.com/wp-content/uploads/2020/04/Batman.jpg?w=780" width="700px" height="400px"/><br>
    <div><button class="button1" onclick="showOriginalImage()">Click to see original image</button></div>
    <div><button class="button2" onclick="showDifferentImage1()">Click to see new image</button></div>
    <div><button class="button3" onclick="showDifferentImage2()">Click to see another new image</button></div>

    <script>
        let pic = document.getElementsByTagName("img");
        console.log(pic.src);
        function showOriginalImage(){
            // console.log("1 is called");
            pic[0].src="https://www.indiewire.com/wp-content/uploads/2020/04/Batman.jpg?w=780";
        }
        function showDifferentImage1(){
            // console.log("2 is called");
            pic[0].src="https://pmcvariety.files.wordpress.com/2017/09/batman.jpg";
        }
        function showDifferentImage2(){
            // console.log("3 is called");
            pic[0].src="https://i.cdn.newsbytesapp.com/images/100_1031568405808.jpg";
        }
    </script>
</body>
