<body>
    <h3>Question 3 : Program to search for a element in a array of strings</h3>
    <p>Open Console to see the answer</p>
    <script>
        let strings = ["Have","a","great","day"];
        let element = "good";
        let found = strings.includes(element)
        console.log("array is: "+strings);
        console.log("Element to be found is: "+element);
        if (found){
            console.log(element+" element is found in the array");
        } else{
            console.log(element+" element is not found in the array");
        }
        // console.log(found);
    </script>
