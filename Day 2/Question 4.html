<body>
    <h3>Question 4 : Program to display only elements containing 'a' in them from a array</h3>
    <p>Open Console to see the answer</p>
    <script>
        let array1 = ["Program","to","display","only","elements","containing","a","in","them","from","array"];
        console.log("Array is "+array1);
        console.log("Elements containing 'a'");
        let i=0;
        for (i=0;i<array1.length;i++){
            if (array1[i].includes("a")){
                console.log(array1[i]);
            }
        }
    </script>
